require:
  - rubocop-rake

AllCops:
  NewCops: enable

Bundler/OrderedGems:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - lib/tasks/static.rake

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
